<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://source.unsplash.com/random/150x150">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://source.unsplash.com/random/150x150" draggable="true" ondragstart="drag(event)" id="drag1" width="145" height="145">
      </div>
      
      <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <script src="script.js"></script>
</body>
</html>
